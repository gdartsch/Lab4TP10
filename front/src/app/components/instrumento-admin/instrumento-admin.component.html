<h3>Instrumento <small>{{ instrumento.nombre }}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/lista']">Regresar</button>
<button class="btn btn-outline-success" (click)="addNew(forma)">Nuevo instrumento</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form #forma="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" [(ngModel)]="instrumento.nombre" name="nombre" class="form-control" required minlength="4" placeholder="Instrumento">
      </div>
      <div class="form-group">
          <label for="precio">Precio</label>
          <input id="precio" type="number" [(ngModel)]="instrumento.precio" name="precio" class="form-control" required minlength="4" placeholder="Precio">
      </div>
      <div class="form-group">
        <label for="rubro">Marca</label>
        <input id="rubro" [(ngModel)]="instrumento.marca" name="marca" class="form-control" required minlength="4" placeholder="Marca">
      </div>
      <div class="form-group">
        <label for="rubro">Modelo</label>
        <input id="rubro" [(ngModel)]="instrumento.modelo" name="modelo" class="form-control" required minlength="4" placeholder="Modelo">
      </div>
      <div class="form-group">
        <label for="rubro">Costo env√≠o</label>
        <input id="rubro" [(ngModel)]="instrumento.costoEnvio" name="costoEnvio" class="form-control" required minlength="4" placeholder="CostoEnvio">
      </div>
      <div class="form-group">
        <label for="rubro">Cantidad Vendida</label>
        <input id="rubro" [(ngModel)]="instrumento.cantidadVendida" name="cantidadVendida" class="form-control" required minlength="4" placeholder="CantidadVendida">
      </div>
      <div class="form-group">
        <label for="rubro">Descripcion</label>
        <input id="rubro" [(ngModel)]="instrumento.descripcion" name="descripcion" class="form-control" required minlength="4" placeholder="Descripcion">
      </div>
      <div class="form-group">
        <label for="imagenPath">Imagen</label>
        <input id="imagenPath" [(ngModel)]="instrumento.imagen" name="imagen" class="form-control" required minlength="4" placeholder="Imagen">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-success" (click)="guardarPOST()">Guardar Instrumento</button>
        <span style="text-align: right; width: 500; color: blue; font-weight: bold">&nbsp;&nbsp;&nbsp; {{ resultadoOperacion }}</span>
      </div>
    </form>
  </div>
</div>
